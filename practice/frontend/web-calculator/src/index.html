<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="app">
            <section class="card">
                <h1>Calculator</h1>

                <form id="calc-form" class="form">
                    <label class="field">
                        <span>Select Operation</span>
                        <select id="operation" required>
                            <option value="add">Add (+)</option>
                            <option value="subtract">Subtract (-)</option>
                            <option value="multiply">Multiply (X)</option>
                            <option value="divide">Divide (รท)</option>
                        </select>
                    </label>

                    <label class="field">
                        <span>First Number</span>
                        <input id="first-num" type="number" step="any" required />
                    </label>

                    <label class="field">
                        <span>Second Number</span>
                        <input id="second-num" type="number" step="any" required />
                    </label>

                    <button id="calculate-btn" type="submit">Calculate</button>
                </form>

                <div class="result">
                    Result: <span id="result-value">-</span>
                </div>

                <div class="error" id="error-message" role="alert"></div>
            </section>

            <section class="card">
                <h2>History</h2>
                <ol id="history-list" class="history"></ol>
            </section>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
